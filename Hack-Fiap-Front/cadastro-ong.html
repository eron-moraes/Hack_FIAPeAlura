<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro ONG</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/btn.css">
  <link rel="stylesheet" href="./css/formulario.css">
</head>

<body>
  <main class="secao">
    <form action="" class="formulario" data-formulario>

      <img src="" alt="" data-logo>

      <div class="formulario__campos">
        
        <input class="formulario__ipt" placeholder="Nome da ONG" data-nome type="text">
        <input class="formulario__ipt" placeholder="CNPJ" data-cnpj type="text">
        <input class="formulario__ipt" placeholder="Senha" data-senha type="text">
        <input class="formulario__ipt" placeholder="Tipo de ONG" data-tipo-ong type="text">
        <input class="formulario__ipt" placeholder="Email para contato" data-email type="text">

        <button class="btn" type="submit">
          Registrar ONG
        </button>

      </div>

    </form>
  </main>

  <script type="module" src="./src/app/cadastrarOng.js"></script>

</body>

</html>
